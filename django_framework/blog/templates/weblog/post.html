<html>
    <body>
        <h2> {{ post.title }} </h2>
        <p>
            {{ post.body }}
        </p>

        <h3>Comments</h3>

        {% for comment in comments %}
        <p>{{ comment.date|date:"d. m. Y H:i" }} - {{ comment.body }}</p>
        {% endfor %}

        <h3>Add Comment</h3>

        <form action="{% url 'addcomment' post.id %}" method="post">{% csrf_token %}
            {{ comment_form.as_p }}
            <input type="Submit" value="Submit"/>
        </form>
    </body>
</html>
