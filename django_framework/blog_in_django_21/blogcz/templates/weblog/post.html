<html>
  <body>
    <h1>My Blog</h1>
    <h2>{{ post.title }}</h2>
    <p>
      {{ post.body }}
    </p>

    <h3>Comments</h3>
    {% for comment in comments %}
    <p>{{ comment.date|date:"d. m. Y H:i" }}: {{ comment.body }}</p>
    {% endfor %}

    <h3>Add comment</h3>

    <form action="{% url 'addcomment' post.id %}" method="post">{% csrf_token %}
      {{ comment_form.as_p }}
      <input type="Submit" value="Submit">
    </form>
  </body>
</html>
